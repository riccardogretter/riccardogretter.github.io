<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <input type="password" id="password" placeholder="Enter your password">
    <button id="button">Login</button>
    <div id="alert" style="display: none; color: red;">Incorrect password</div>

    <!-- Include the SHA-1 script from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha1.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var passwordInput = document.querySelector('#password');
            var loginButton = document.querySelector('#button');
            var alertDiv = document.querySelector('#alert');

            if (passwordInput && loginButton && alertDiv) {
                function login(secret) {
                    // Initialize jsSHA and compute the SHA-1 hash
                    var shaObj = new jsSHA("SHA-1", "TEXT");
                    shaObj.update(secret);
                    var hash = shaObj.getHash("HEX");

                    // Construct the URL using the SHA-1 hash
                    var url = hash + '/index.html';

                    // Attempt to redirect to the generated URL
                    window.location = url;
                }

                loginButton.addEventListener('click', function () {
                    var secret = passwordInput.value;
                    login(secret);
                });
            } else {
                console.error('Required elements not found in the DOM.');
            }
        });
    </script>
</body>
</html>
